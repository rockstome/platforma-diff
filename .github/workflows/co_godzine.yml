name: Playwright Tests

on:
  schedule:
    # Uruchamiaj co godzinę (o pełnej godzinie)
    - cron: "0 * * * *"
  # Pozwala na ręczne uruchomienie z zakładki Actions
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 10
    runs-on: windows-latest
    steps:
      - name: Pobranie kodu
        uses: actions/checkout@v4

      - name: Konfiguracja Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Caching przyspieszy instalację npm przy kolejnych uruchomieniach
          cache: "npm"

      - name: Instalacja zależności
        run: npm ci # npm ci jest lepsze w CI niż npm install

      - name: Instalacja przeglądarek Playwright
        # Ta komenda instaluje przeglądarki i potrzebne biblioteki systemowe w Ubuntu
        run: npx playwright install --with-deps

      - name: Uruchomienie testów Playwright
        env:
          # Tu 'wstrzykujemy' Twój sekret do testów
          PLATFORMA_HASLO: ${{ secrets.PLATFORMA_HASLO }}
        run: npx playwright test

      - name: Upload raportu (opcjonalnie)
        # Jeśli testy padną, Playwright wygeneruje raport. GitHub go zapisze.
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
