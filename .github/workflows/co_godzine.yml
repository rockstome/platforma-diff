name: Playwright Tests

on:
  schedule:
    - cron: "30 */12 * * *"
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 10
    runs-on: windows-latest
    steps:
      - name: Pobranie kodu
        uses: actions/checkout@v4

      - name: Konfiguracja Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Instalacja zależności
        run: npm ci

      - name: Instalacja przeglądarki Chromium
        run: npx playwright install chromium

      - name: Uruchomienie testów Playwright
        env:
          PLATFORMA_HASLO: ${{ secrets.PLATFORMA_HASLO }}
        run: npx playwright test

      - name: Upload raportu (opcjonalnie)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
